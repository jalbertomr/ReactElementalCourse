<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React App</title>

    <!-- Cargar React. -->
    <!-- Nota: cuando se despliegue, reemplazar "development.js" con "production.min.js". -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    </script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="container"></div>

    <script type="text/babel">
      class Comment extends React.Component {
        edit() { alert("edit");}

        remove() {alert("remove");}

        render() {
          return (
            <div className="container alert alert-primary">
              <div className="alert alert-light">{this.props.children}</div>
              <button onClick={this.edit} className="btn btn-primary">edit</button>
              <button onClick={this.remove} className="btn btn-danger" style={{marginLeft: "10px"}}>remove</button>
            </div>
          );
        }
      }

      ReactDOM.render(
        <div className="board">
          <Comment>How to refer to this comment by component</Comment>
          <Comment>you need to use this.props.children</Comment>
          <Comment>refer this comment element by the component</Comment>
        </div>,
        document.querySelector("#container")
      );
    </script>
  </body>
</html>
